<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Counter!</h1>
    <p>Click on buttons to change the value.</p>
    
    <div id="counter">
        <button name="subtrair" id="decrement">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" id="increment">+</button>
    </div>
    
    <div id="limit">
        <label for="minValue">Minimun Value:</label>
        <input type="number" id="minValue" value="0">
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" value="10">
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
