<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    
    <title>Intagram Copy</title>
</head>
<body>
    <main class="wrapper">
        <figure class="phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </figure>
        <section class="continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="user profile photo">
                </div>
                <a href="https://www.instagram.com/bemi.brando/" class="login">Continue as bemi.brando</a>
                <a href="#" class="logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not bemi.brando?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sing Up</span>
                </p>
            </div>
            <div class="get-container">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    <a href="https://apps.apple.com/app/instagram/id389801252" class="app-download"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
